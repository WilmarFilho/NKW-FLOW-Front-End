# Configuração do servidor web
server {
  # Ouve na porta 80
  listen 80;

  # Define a raiz onde os arquivos estáticos da aplicação estão
  root /usr/share/nginx/html;

  # Define o arquivo de entrada principal
  index index.html;

  # Configuração para servir os arquivos estáticos diretamente
  location / {
    # Esta linha é a mais importante para SPAs como o React.
    # Se uma URL não corresponder a um arquivo estático (ex: /login),
    # ela redireciona a requisição para o index.html.
    # Isso permite que o React Router assuma o controle do roteamento.
    try_files $uri $uri/ /index.html;
  }

  # Otimizações (opcional, mas recomendado)
  location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg)$ {
    expires 1y;
    add_header Cache-Control "public";
  }
}